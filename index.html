<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별난별이 정보입력</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e9dbf2;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    input, select, button {
      font-family: 'Pretendard', sans-serif;
    }

    .character-image {
      width: 180px;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-size: 16px;
      font-weight: 800;
      margin-bottom: 20px;
      color: #333;
      text-align: left;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .input-group label {
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #333;
      text-align: left;
      font-weight: 600;
    }

    .input-group input,
    .input-group select {
      appearance: none;
      -webkit-appearance: none;
      height: 38px;
      padding: 8px 12px;
      font-size: 0.85rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      background-color: white;
      color: #222;
    }

    .input-group input::placeholder {
      color: #aaa;
    }

    .input-group select {
      color: #aaa;
    }

    .input-group select:valid {
      color: #222;
    }

    .input-group small {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
      text-align: left;
    }

    .submit-btn {
      display: block;
      margin-top: 16px;
      background-color: #2d1b69;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      float: right;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <img class="character-image" src="https://i.imgur.com/LNLszo5.png" alt="별난별이">

  <div class="form-container">
    <h2>🔮 너의 운명의 별을 위해, 살짝 알려줘! 🔮</h2>

    <div class="input-group">
      <label for="name">이름 (별명)</label>
      <input type="text" id="name" name="name" placeholder="예: 별난별">
    </div>

    <div class="input-group">
      <label for="birth">생년월일</label>
      <input type="text" id="birth" name="birth" placeholder="YYYY-MM-DD">
    </div>

    <div class="input-group">
      <label for="gender">성별</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected hidden>선택</option>
        <option value="남성">남성</option>
        <option value="여성">여성</option>
        <option value="기타">기타</option>
      </select>
    </div>

    <button type="button" class="submit-btn" onclick="goToZodiacPage()">결과보기</button>
  </div>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbyQksOBt6Rg11usuNVaHOLbZ8Oe2Ctn0ZPGHiK_0r1sIX5btX4RRMqb8GMFCTRR4mc0/exec';
    let sessionStartTime = Date.now();
    let sessionId = 'session_' + sessionStartTime + '_' + Math.floor(Math.random() * 10000);
    const actionLog = [];

    function logAction(action, value = null) {
      const currentTime = Date.now();
      const timeFromStart = Math.round((currentTime - sessionStartTime) / 1000);
      actionLog.push({ action, time: new Date().toLocaleTimeString(), timeFromStart, value });
    }

    async function sendToGoogleSheet(userData) {
      try {
        const response = await fetch(WEBAPP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });
        const result = await response.json();
        return result.success;
      } catch (error) {
        console.error('전송 실패:', error);
        return false;
      }
    }

    async function goToZodiacPage() {
      const name = document.getElementById("name").value.trim();
      const birth = document.getElementById("birth").value.trim();
      const gender = document.getElementById("gender").value;

      if (!name || !birth || !gender) {
        alert("모든 정보를 입력해 주세요!");
        return;
      }

      const [year, month, day] = birth.split("-").map(Number);
      if (year < 1900 || year > 2030 || month < 1 || month > 12 || day < 1 || day > 31) {
        alert("올바른 생년월일을 입력해 주세요!");
        return;
      }

      logAction('form_completed', { name, birth, gender });

      const totalTime = Math.round((Date.now() - sessionStartTime) / 1000);
      const userData = {
        sessionId,
        name,
        birth,
        gender,
        date: new Date().toLocaleDateString('ko-KR'),
        time: new Date().toLocaleTimeString('ko-KR'),
        totalTime,
        actions: actionLog
      };

      await sendToGoogleSheet(userData);
      alert("전송 완료! 다음 페이지로 이동합니다.");
      // window.location.href = 'https://kimjiwoow.github.io/다음페이지';
    }

    window.onload = () => logAction('page_loaded');
    document.getElementById('name').addEventListener('input', e => logAction('name_input', e.target.value));
    document.getElementById('birth').addEventListener('input', e => logAction('birth_input', e.target.value));
    document.getElementById('gender').addEventListener('change', e => logAction('gender_selected', e.target.value));
  </script>

</body>
</html>
